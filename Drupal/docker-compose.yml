version: '3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: your_mysql_password

  drupal:
    depends_on:
      - db
    image: drupal:latest
    ports:
      - "8080:80"
    restart: always
    environment:
      DRUPAL_DB_HOST: db:3306
      DRUPAL_DB_USER: drupal
      DRUPAL_DB_PASSWORD: your_mysql_password
      DRUPAL_DB_NAME: drupal
volumes:
  db_data: